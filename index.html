<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Optional: Adjust spacing for the hero text area */
    .hero {
      padding: 2rem;
    }
    
a {
    color: black;
  text-decoration: none;
}
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <div class="row align-items-center" style="min-height: 90vh;">
      <!-- Left Column: Hero Text -->
      <div class="col-md-6 hero">
        <h1 class="display-4">Turbo Takedown</h1>
        <p class="lead">An infinite runner driving game where collisions are rewarded!  Take out enemies and dodge hazards as you travel through six different biomes and chase the highest score.</p>
        <a href="https://store.steampowered.com/app/3494680/Turbo_Takedown/" target="_blank" class="btn btn-primary btn-lg">Play Now on Steam</a>
      </div>
      <!-- Right Column: Game Image -->
      <div class="col-md-6">
        <img src="Background.png" alt="Game Image" class="img-fluid" />
      </div>
    </div>
  </div>

  <!-- Footer with Social Icons -->
  <footer class="bg-light py-4">
    <div class="container text-center">
       <span class="text-dark me-3">&copy; Hanging Draw</span> <br>
      <a href="https://www.youtube.com/@HangingDraw" class="fab fa-youtube fa-2x"></a>
      <a href="mailto:support@hangingdraw.com" class="fas fa-envelope fa-2x"></a>
    </div>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
